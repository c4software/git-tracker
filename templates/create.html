{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h2>Create Issue</h2>
            <hr>
        </div>
        <div class="col-xs-12 col-md-6 text-right">
        </div>
    </div>
</div>

<form class="form-horizontal" method="post">
    <fieldset>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="title">Title</label>
            <div class="col-md-10">
                <input id="title" name="title" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="description">Description</label>
            <div class="col-md-10">
                <textarea class="form-control" id="description" name="description" style="width:100%;height: 340px;"></textarea>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="assignto">Assign To</label>
            <div class="col-md-10">
                <select id="assignto" name="assignto" class="form-control" required="">
                    {% for author in authors %}
                    <option value="">{{author|e}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="labels">Labels</label>
            <div class="col-md-10">
                <select id="labels" name="labels" class="form-control">
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="validate"></label>
            <div class="col-md-4">
                <button id="validate" name="validate" class="btn btn-success">Submit new issue</button>
            </div>
        </div>

    </fieldset>
</form>
{% endblock %}
