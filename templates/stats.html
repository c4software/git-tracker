{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <h2>Statistics</h2>
                <hr>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Author</th>
                    <th class="text-right">Number of commits</th>
                    <th class="text-right">Commits per days</th>
                </tr>
            </thead>
            <tbody>
                {% for stat in stats %}
                    <tr>
                        <td>{{stat.1}}</td>
                        <td class="text-right">{{stat.0}}</td>
                        <td class="text-right">{{stat.2}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
